<style>
    .btn{
        position: absolute;
        width: 9em;
        height: 3em;
        border: none;
        line-height: 1.5em;
        border-radius: 30px;
        color: white;
        background:linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
        text-align: center;
        text-transform: uppercase;
        background-size: 300%;
        z-index: 1;
        cursor: pointer;
    }
    .btn:hover{
        animation: animation 8s linear infinite;
         border: none;
         }
        @keyframes animation {
            0% { background-position: 0%; }
            100%  { background-position: 100%; }
        }
        btn.before{
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background:linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            background-size: 400%;
            border-radius: 35px;
            transition: 1s;

        }
        .btn:hover::before{
            filter: blur(20px);
        }
        
           
</style>
<button class="btn">hover me</button>
